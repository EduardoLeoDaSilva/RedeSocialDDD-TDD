<template #postagemComponent></template>

<div class="post-popup job_post" postagemForm>
    <div class="post-project">
        <h3>Fazer publicação</h3>
        <div class="post-project-fields">
            <form [formGroup]="formPostagem" enctype="multipart/form-data" (ngSubmit)="enviarPostagem()">
                <div class="row">
                    <!-- <div class="col-lg-12">
                        <input type="text" name="titulo" placeholder="Titulo">
                    </div> -->
                    <div class="col-lg-12">
                        <input type="text" name="texto" id="texto" formControlName="texto" placeholder="Seu texto">
                    </div>
                    <div class="col-lg-12">
                        <input type="file" multiple  name="Foto" (change)="onChangeFotos($event)" placeholder="Seleciona uma ou mais fotos">
                    </div>>
                    <ul>
                        <li><button class="active" type="submit">Post</button></li>
                        <li><a (click)="fecharFormPostagem($event)">Cancel</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <!--post-project-fields end-->
    <a href="#" title=""><i class="la la-times-circle-o"></i></a>
</div>
<!--post-project end-->
