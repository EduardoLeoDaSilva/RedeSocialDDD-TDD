<form class="form-signin" [formGroup]="formLogin" (ngSubmit)="entrar()">
    <h1 class="h3 mb-3 font-weight-normal text-center">Por favor entre</h1>
    <label for="inputEmail" class="sr-only" >Email</label>
    <input type="email" id="inputEmail" class="form-control" formControlName="emailCampo" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" formControlName="senhaCampo" placeholder="Senha" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>
